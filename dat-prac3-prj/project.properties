
app.name=practica3
app.version=1.0

# The directory into which the targets will generate their output
build.dir=${basedir}/build

#------------------------------------------
# Source configuration

# Java source code
src.java.version=1.7
src.java.encoding=UTF-8

src.java.dir=${basedir}/src/java
src.templates.dir=${basedir}/src/templates

# Web content
src.webapp.dir=${basedir}/src/webapp

#------------------------------------------
# Compilation configuration

# Library dependencies
deps.compile.jars=datfw-base-0.3.1.jar datfw-templ-lib-0.3.1.jar datfw-templ-proc-0.3.1.jar datfw-web-0.4.0.jar servlet-api-3.0.jar
deps.runtime.jars=json-simple-1.1.1.jar
deps.provided.jars=datfw-templ-lib-*.jar datfw-templ-proc-*.jar servlet-api-*.jar

repositories.user.dir=${basedir}/../lib-repo

# compiled classes
classes.dir=${build.dir}/classes

war.file=${build.dir}/${app.name}.war

#------------------------------------------
# Deployment configuration

context.path=${user.name}-practica3

