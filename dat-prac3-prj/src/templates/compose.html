<h3>Missatge a enviar:</h3>
  <form class="form-horizontal" role="form" method="POST" action="@{ComposeR}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="toName">Envia a:</label>
      <div class="col-sm-10">
        <select name="toName">
	$forall{ user :: Entity<User> <- users }
            <option>#{user.value.getName()}</option>
        $end
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="subject">Assumpte:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="subject" name="subject"  placeholder="Introduiu l'assumpte del missatge"></input>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="content">Contingut:</label>
      <div class="col-sm-10">
        <textarea type="text" class="form-control" id="content" name="content" placeholder="Introduiu el contingut del missatge" rows="15"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" href="@{ComposeR}">Envia</button>
      </div>
    </div>
  </form>
