<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pràctica 3 - #{page.title}</title>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  ^{page.head}
</head>
<body>
<div class="container-fluid">

<!-- header -->
  <div class="row page-header">
    <div class="col-sm-8"><h2>Pràctica 3: Un sistema simple de correu per la WEB</h2></div>
    <div class="col-sm-4">
    $maybe{ user :: Entity<User> <- mbUser }
      <form method="post" action="@{LogoutR}">
        <span class="glyphicon glyphicon-user"></span>Usuari: <b>#{user.value.name}</b>&nbsp;&nbsp;
        <span class="glyphicon glyphicon-log-out"></span><button type="submit" class="btn btn-link">Tanca sessió</button>
      </form>
    $nothing
        <p><a href="@{LoginR}">Login</a></p>
    $end
    </div>
  </div>

<!-- body -->
  $maybe{ errMessage :: Html <- mbErrMessage }
    <div class="alert alert-danger" role="alert">#{errMessage}</div>
  $end

^{page.body}

<!-- footer -->
<hr size="1" noshade="" width="100%">
<center>
  Janda i Val<br>
  Maig,2018
</center>

</div>
</body>
</html>
